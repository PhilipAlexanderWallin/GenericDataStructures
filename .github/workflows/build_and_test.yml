name: Build and test

on: pull_request

jobs:
  build_and_test:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: dotnet restore src
      
    - name: Build
      run: dotnet build src -c Release --no-restore
      
    - name: Test
      run: dotnet test src --no-restore --verbosity normal
