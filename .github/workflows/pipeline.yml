name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: dotnet restore src
      
    - name: Build
      run: dotnet build src --configuration Release --no-restore
      
    - name: Test
      run: dotnet test src --no-restore --verbosity normal
