name: Build and test

on:
  pull_request:
    branches: [ master, development ]

jobs:
  build_and_test:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: dotnet restore src
      
    - name: Build
      run: dotnet build src -c Release --no-restore
      
    - name: Test
      run: dotnet test src --no-restore --verbosity normal


name: Publish NuGet package

on:
  push:
    branches: [ master ]

jobs:
  create_and_publish_package:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Pack
      run: dotnet pack src -c Release -o tmp
      
    - name: Publish
      run: dotnet nuget push tmp/**/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.nuget_api_key }}
      
