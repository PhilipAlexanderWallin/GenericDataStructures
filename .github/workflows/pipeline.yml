name: Create NuGet package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  create_package:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: dotnet restore src
      
    - name: Build
      run: dotnet build src -c Release --no-restore
      
    - name: Test
      run: dotnet test src --no-restore --verbosity normal
      
    - name: Pack
      run: dotnet pack src -c Release -o temp --no-restore --no-build
      
    - name: Publish
      run: dotnet nuget publish tmp/*.nupkg
